# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - datatalker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://datatalker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c45acf0fed294f03b90efba379049453 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f60a44abea4d4fc088508667963aafbb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: datatalker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c45acf0fed294f03b90efba379049453 }}/deep_talker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'datatalker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_590cb7f9875442b89ecad855d8a5849c }}
        images: 'datatalker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c45acf0fed294f03b90efba379049453 }}/deep_talker:${{ github.sha }}'