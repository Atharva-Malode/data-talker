# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Deep-Talk

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://deetalk.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a137342826fc4afa8ab6cd842a5a8a9a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_245f18453b7c4e6ab3625833b89955f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: deetalk.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a137342826fc4afa8ab6cd842a5a8a9a }}/deep-talker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Deep-Talk'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_693e20297b1d4eac87ef871ce3c6d6f0 }}
        images: 'deetalk.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a137342826fc4afa8ab6cd842a5a8a9a }}/deep-talker:${{ github.sha }}'